<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- FontAwesome Icons -->
    <script
      src="https://kit.fontawesome.com/4798a03daf.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="/assets/css/main/style.css" />
  </head>
  <body>
    <nav class="nav-content">
      <div class="nav-title">
        <i class="fa-solid fa-book-open"></i>
        <h2 class="m-0">Biblioteka</h2>
      </div>
      <div class="nav-links">
        <button class="nav-link nav-active">Zarezerwuj książkę</button>
        <button class="nav-link">Moje rezerwacje</button>
        <button class="nav-link">Historia rezerwacji</button>
      </div>
      <div class="user-link w-100">
        <div class="accordion accordion-flush" id="accordionFlushExample">
          <div class="accordion-item">
            <button
              class="nav-link user-link-btn accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseOne"
              aria-expanded="false"
              aria-controls="flush-collapseOne"
            >
              <i class="fa-solid fa-user me-2"></i>
              <p class="m-0 text-truncate user-name">Janusz Kowalski</p>
            </button>

            <div
              id="flush-collapseOne"
              class="accordion-collapse collapse"
              aria-labelledby="flush-headingOne"
              data-bs-parent="#accordionFlushExample"
            >
              <div class="accordion-body d-flex flex-column gap-3">
                <button class="nav-link">Ustawienia</button>
                <button class="nav-link">Wyloguj się</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <main class="main-content">
      <div class="title">
        <h2>Dostępne książki</h2>
      </div>
      <div class="content"></div>
    </main>

    <!-- BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
